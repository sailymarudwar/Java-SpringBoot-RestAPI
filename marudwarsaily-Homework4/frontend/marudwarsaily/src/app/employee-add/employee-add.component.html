<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>EID</label>
            <input type="text" class ="form-control" id = "eid"
                [(ngModel)] = "employee.eid" name = "eid">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "employee.name" name = "name">
        </div>

        <div class="form-group">
            <label>YOS</label>
            <input type="text" class ="form-control" id = "yos"
                [(ngModel)] = "employee.yos" name = "yos">
        </div>

        <div class="form-group">
            <label> Position</label>
            <input type="text" class ="form-control" id = "position"
                [(ngModel)] = "employee.position" name = "position">
        </div>

        <div class="form-group">
            <label> Salary</label>
            <input type="text" class ="form-control" id = "salary"
                [(ngModel)] = "employee.salary" name = "salary">
        </div>

         <div class="form-group">
            <label> SID</label>
            <select [(ngModel)]="employee.sid" name="sid" class ="form-control">
                  <option *ngFor="let c of supervisors" [ngValue]="c.sid">{{c.name}}</option>
            </select>
        </div>
      
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
